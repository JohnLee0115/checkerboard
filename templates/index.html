<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>checkerboard</title>
</head>
<style>
    .col1{
        background-color: {{color1}};
    }
    .col2{
        background-color: {{color2}};
    }
</style>
<body>
    <div class="head">
        <h1>***Checkerboard***</h1>
    </div>
    <div class="container">
        {% for i in range(num1) %}
        <div class="row">
            {% for j in range(num2) %}
            <div class="col{{ (i+j)%2+1 }}"></div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</body>

</html>
